<div class="container">
    <div class="content">
        <div class="presentation">
                <div class="line"></div>
                <div class="text">
                    <div class="hithere">Hi THERE!</div>
                    <div class="imdenis">I'M DENIS</div>
                    <div class="description">
                        <span class="blue">I am a modern-day Renaissance creator blending </span>
                        <span class="white">technology, art, and storytelling.</span>
                        <span class="blue"> My expertise ranges from game and  web development to graphic design and illustration. I don't just make projects;</span>
                        <span class="white"> I invent worlds and forge identities.</span>
                    </div>
                    <div class="contactme">
                        <div class="sphere"></div>
                        <div>CONTACT ME</div>

                    </div>
                </div>
        </div>
        <div class="graphics">
            <img alt="" [ngStyle] = "{'transform': 'translate(' + img.x + 'vw,' + img.y +'vw)' , 

            'filter': 'drop-shadow('+ (1.3  -img.x/2) + 'vw ' + (3-img.y/2 )+'vw 0px rgb(0, 0, 0)) drop-shadow( '+ (1-img.x/1.7) +'vw ' + (2-img.y/1.7) + 'vw 0.5vw rgba(0, 0, 0, 0.219))'

            }" id="logo" src="../../assets/PNG/logo.png">
        </div>
    </div>
    <div class="bottom-indicator">
        <img alt="" src="../../assets/SVG/indicator.svg">
    </div>
</div>
